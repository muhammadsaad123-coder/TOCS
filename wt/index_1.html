<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<t>, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #main{
            width: 100%;
        }
        #header{
            background-color: khaki;
            width: 90%;
            height: 10%;
             
        }
    </style>
</head>
<body>
    <table id="main" border="0">
        <tr>
         <td id="header">
            PHP with AJAX
         </td>
         </tr>
         <tr>
            <td>
                <input type="button" id="load-button" value="Load Data"></inpu>
            </td>
         </tr>
        <tr>
            <td id="table-data">
            <table border="1" width="100%" cellpadding="10px">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
                <tr>
                    <td> 1</td>
                    <td> No Record Found</td>
                </tr>
            </table>
        </td>
        </tr>
    </table>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript" >
        $(document).ready(function(){
            $("#load-button").on("click",function(e){
                $.ajax({
                    url :"ajax_load.php",
                    type :"POST",
                    success : function(data){
                        $("#table-data").html(data);

                    }

                });
            });
        });
    </script>
 
    
</body>

</html>
